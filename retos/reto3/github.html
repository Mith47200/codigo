<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github.css">
    <title>Reto 3</title>
</head>
<body>
    <div class="container">
        <!-- primera sección -->
    <div class="section-1">
        <h4 class="tittle"> dev finder</h4>
        <button class="btn-mode">LIGHT <img width="20" src="./images/sun.png">  </button>
    </div>
    <!-- buscador -->
    <div class="search-container">
        <div class="input-container">
            <img width="15"  src="./images/search.png" alt="">
            <input class="input-search" type="text" placeholder="Search Github username">
        </div>
        <div>
            <button class="btn-search">Search</button>
        </div>
      </div>
      <!-- Seccion que muestra la informacion -->
      <div class="information-container">
        <!-- Imagen de perfil -->
        <div class="image-container">
          <img width="170px" src="./images/profile.jpg" alt="" />
        </div>
        <!-- Description del perfil -->
        <div class="description-container">
          <!-- Nombre de usuario y año de union -->
          <div class="user-date-container">
            <h2>Mikhit0</h2>
            <p>Joined 25 Jun 2011</p>
          </div>
          <!-- Nombre de usuario y la bio -->
          <div class="user-bio-container">
            <p>@bornfrompain</p>
            <p>This profile has no bio</p>
          </div>
          <!-- Card con los repos, followes, following -->
          <div class="card-information">
            <div>
              <h5>Repos</h5>
              <h4>8</h4>
            </div>
            <div>
              <h5>Followers</h5>
              <h6>3938</h6>
            </div>
            <div>
              <h5>Following</h5>
              <h4>9</h4>
            </div>
          </div>
          <!-- Info de ubi, twitter, link, username -->
          <div class="info-container">
            <div>
            <p>
                <img width="15" src="./images/pin.png" alt="">    In yr GF's room
            </p>
            <p>
                <img width="15" src="./images/link.png" alt=""> https://github.mith47200
            </p>
            </div>
            <div>
                <p>
                    <img width="15" src="./images/twitter.png" alt="">
                      Not avaliable
                  </p>
            
              <p>
                <img width="15" src="./images/build.png" alt=""> @thorvm
            </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
