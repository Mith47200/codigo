<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./calculadora.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- titulo y themes -->
        <div class="section-tittle-theme">
            <h4 class="text-white"> CALC</h4>
            <div class="section-theme">
                <span class="text-white"> THEME</span>
                <div class="section-inputs"> 
                <input type="radio" onchange="getColorTheme(this)" value="blue" name="theme" class="theme-blue">
                <input type="radio" onchange="getColorTheme(this)" value="white" name="theme" class="theme-white">
                <input type="radio" onchange="getColorTheme(this)" value="purple" name="theme" class="theme-purple">
                </div>
            </div>
        </div>
        <!-- muestra el resultado -->
        <div class="section-result">
            <h1>399.981</h1>
        </div>
        <!-- muestra los botones -->
        <div class="section-buttons">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-blue">DELETE</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div> 
                <button class="btn-blue btn-big">RESET</button>
                <button class="btn-equal btn-big">=</button>
            </div>
        </div>
    </section>
    
</body>
<script>
    // obtener el valor de los input
    document.documentElement.className = "theme-blue";

    function getColorTheme(input) {
      document.documentElement.className = `theme-${input.value}`;
    }
  </script>
</html>
