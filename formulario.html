<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <p>
            <input type="text" value="thor" placeholder="ingresa tu nombre" name="nombre" required>
        </p>
        <p>
            <input type="number" value="22" max="2" min="0" placeholder="ingresa tu edad" name="edad">
        </p>
       <p>
            <input type="email" value="thor@gmail.com" placeholder="ingresa tu mail" name="correo">
       </p>
       <p>
            <input type="password" value="123456" placeholder="ingresa tu clave" name="clave">
       </p>
       <p>
            <input type="date" value="2022-09-08" name="fecha">
       </p>
       <p>
            <select name="curso" id="">
                <option value="" disabled selected>Selecciona un curso</option>
                <option value="1" selected>Curso 1</option>
                <option value="2">Curso 2</option>
                <option value="3">Curso 3</option>
            </select>
       </p>

       <button type="submit"> Enviar datos con boton</button>
       <input type="submit" value="Enviar datos con input">
    </form>
</body>
</html>
